<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css selector</title>
  <style>
    .colortext{
      color: red;
    }
  </style>
</head>
<body>
<h1>
  This is a heading
</h1>
<p>
  This is a paragraph
</p>
<p>Set the text color to red, for elements with class="colortext".</p>
<p class="colortext"> This is a paragraph</p>
<p class="colortext"> This is a paragraph</p>
</body>
</html>
