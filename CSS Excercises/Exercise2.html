<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css selectors</title>
  <p>
    Set the text color to read, for the element with id="para1"
  </p>
  <style>
    #para1 {
      color: red;
    }
  </style>
</head>
<body>
<h1>
  This is a heading
</h1>
<p
  id = "para1"> This is paragraph.
</p>

</body>
</html>
